<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            overflow: hidden; 
        }

        .website {
            float: left;
            color: #333;
            font-family: 'Brush Script MT', cursive;
            padding: 1px 20px;
            font-size: 20px;
        }

        nav {
            float: right;
            margin-top: 45px; 
        }

        nav a {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 1px 60px;
            text-decoration: none;
            font-size: 19px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>  
    <header>
        <div class="website">
            <h1>Billie Eilish</h1>
        </div>
        <nav>
            <a href="#">Contact</a>
            <a href="#">Tour</a>
            <a href="#">Music</a>
            <a href="#">About</a>
            <a href="#">Home</a>
        </nav>
    </header>
</body>
</html>
