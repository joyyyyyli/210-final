<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("billie homescreen 2.webp");
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            overflow: hidden; 
        }

        .website {
            float: left;
            color: #333;
            font-family: "Brush Script MT", cursive;
            padding: 1px 20px;
            font-size: 20px;
        }

        nav {
            float: right;
            margin-top: 45px; 
        }

        nav a {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 1px 60px;
            text-decoration: none;
            font-size: 19px;
            transition: font-weight 0.2s;
        }

        nav a:hover {
            color: black;
            font-weight: bold;
        }

        main {
            padding: 20px;
            flex-grow: 50; 
        }
      
        .Title {
            font-family: "Brush Script MT", cursive;
            font-size: 200px;
            text-align: center;
            text-transform: none;
            letter-spacing: 20px;
            margin-bottom: 600px;
        }
    </style>
</head>
<body> 
    <header>
        <div class="website">
            <h1>Billie Eilish</h1>
        </div>
        <nav>
            <a href="#">Contact</a>
            <a href="#">Tour</a>
            <a href="#">Music</a>
            <a href="#">About</a>
            <a href="#">Home</a>
        </nav>
    </header>
<main>
    <div class="Title">
        Billie - Eilish
    </div>
    </main>
    <footer>
        &copy; 2023 Your Website Name
    </footer>
</body>
</html>
